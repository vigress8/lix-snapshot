name: Build Lix
on:
  schedule:
    - cron: 0 0 * * 0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v26
      - name: Cache the build
        uses: DeterminateSystems/magic-nix-cache-action@v6
      - name: Clone Lix
        uses: actions/checkout@v4
        with:
          repository: lix-project/lix
          ref: main
      - name: Build Lix (x86_64)
        run: |
          set -x
          nix build --verbose .#packages.x86_64-linux.default
          result=$(readlink -f ./result)
          cd "${TMPDIR:?}"
          tempBinCache=$(mktemp -d nixCache.XXXXXX)
          echo "$result" > "$tempBinCache/.lix-path"
          nix copy --no-check-sigs --to "file://$PWD/$tempBinCache" "$result"
          tar --create --preserve-permissions --file=lix-x86_64.tar "$tempBinCache"
          echo tarball="$PWD/lix-x86_64.tar" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          path: ${{ env.tarball }}
          if-no-files-found: error
